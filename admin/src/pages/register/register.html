<ion-content>
    <ion-icon name="arrow-back" class="backBtn" (click)="goBack()"></ion-icon>
    <br />
    <img src="assets/images/logo.png">
    <br />

    <h2 class="spacing">Sign  up</h2>
    <div class="spacing" *ngIf="alert">
        <h5><alert></alert></h5>
    </div>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="model.email" #email="ngModel" required></ion-input>
        </ion-item>
        <p *ngIf="f.submitted && !email.valid && !submit" class="spacing field-required" ion-text color="light">Email is required</p>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required></ion-input>
        </ion-item>
        <p *ngIf="f.submitted && !username.valid && !submit" class="spacing field-required" ion-text color="light">Username is required</p>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required></ion-input>
        </ion-item>
        <p *ngIf="f.submitted && !password.valid && !submit" class="spacing field-required" ion-text color="light">Password is required</p>
        <br /><br /><br />
        <button [disabled]="loading" ion-button>SUBMIT</button>
    </form>
</ion-content>
